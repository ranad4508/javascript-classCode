<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wap in js to get the difference between a given number and 13 if the number
        is greater than 13 double the absolute difference -->
    <form action="" name="frm">
        Enter a number:
        <input type="text" name="number"><br>
        <input type="submit" value="Calculate" onclick="getDifference()">
    </form>
    <script>
        function getDifference() {
            var number = document.frm.number.value;
            var diff = parseInt(number - 13);
            var result;
            if (Math.abs(diff) >= 13) {
                result = diff * 2;
                document.write("Difference is: " + result);
            } else {
                document.write("Difference with double is: " + Math.abs(diff));
            }
        }
    </script>
</body>

</html>
