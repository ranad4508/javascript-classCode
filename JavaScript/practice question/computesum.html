<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wap in js to compute the sum of two given integers if the two values are same
        then return triple their sum -->
    <form action="" name="frm">
        Enter first Number:
        <input type="text" name="numOne"><br><br> Enter second Number:
        <input type="text" name="numTwo"><br><br>
        <input type="submit" value="Compute" onclick="checkSum()">
    </form>
    <script>
        function checkSum() {
            var first = document.frm.numOne.value;
            var second = document.frm.numTwo.value;
            var sum = parseInt(first) + parseInt(second);
            if (first == second) {
                document.write("Two numbers are equal and triple sum is : " + sum * 3);
            } else {
                document.write("Sum is: " + sum);
            }
        }
    </script>
</body>

</html>
