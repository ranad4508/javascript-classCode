<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // global functions
        document.write("eval : " + eval('2+2') + '<br>');

        document.write("isFinite : " + isFinite(123) + '<br>');
        document.write("isFinite : " + isFinite("Hello") + "<br>");

        document.write("isNaN : " + isNaN(123) + '<br>');
        document.write("isNaN : " + isNaN("Hello") + "<br>");

        document.write("parseFloat : " + parseFloat("Hello123") + "<br>");
        document.write("parseFloat : " + parseFloat("123.006Hello") + "<br>");

        document.write("parseInt : " + parseInt("10.45") + "<br>");
        document.write("parseInt : " + parseInt("22years") + "<br>");
        document.write("parseInt : " + parseInt("abc443") + "<br>");
    </script>
</body>

</html>
