<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap in js to find smallest number
        // among three numbers using return statement
        function small() {
            var firstNum = 5;
            var secondNum = 1;
            var thirdNum = 12;

            var smallest = Math.min(firstNum, secondNum, thirdNum);
            return smallest;
        }
        document.write(small());
    </script>
</body>

</html>
