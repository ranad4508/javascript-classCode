<body>
    <script>
        // wap in js to define a function to calculate simple interest
        function simpleInterest() {
            var principal = 10000;
            var rate = 0.1;
            var time = 3;
            var si = (principal * time * rate) / 100;
            document.write("Simple interest is: " + si);
        }
        simpleInterest();
    </script>
