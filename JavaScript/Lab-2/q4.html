<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4</title>
</head>

<body>
    <script>
        var num1 = 7;
        var num2 = 18;
        let prime1 = getPrimeNumber(num1);
        let prime2 = getPrimeNumber(num2);

        var result = parseInt(num1) + parseInt(num2);

        if (prime1 > 0 && prime2 > 0) {
            document.write("Sum of given prime numbers: " + result);
        } else {
            document.write("Both are not prime");
        }

        function getPrimeNumber(n) {
            let i, flag = true;

            if (n === 1) return 0;
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            if (flag == true) {
                return n;
            } else {
                return 0;
            }
        }
    </script>
</body>

</html>
