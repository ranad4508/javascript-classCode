<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question8</title>
</head>

<body>
    <form action="" name="frm">
        <label for="">Username:</label>
        <input type="text" name="username"><br>
        <label for="">Password:</label>
        <input type="password" name="password"><br>
        <label for="">Confirm Password:</label>
        <input type="password" name="cpassword"><br><br>
        <input type="submit" name="Log In" onclick="display()">
    </form>

    <script>
        function display() {
            username = document.frm.username.value;
            password = document.frm.password.value;
            cpassword = document.frm.cpassword.value;

            if (password === cpassword) {
                document.write("Username: " + username + "<br>" + "Password:" + password + "<br>" + "Confirm Password: " + cpassword);
            } else {
                document.write("Password doesn't match");
            }
        }
    </script>
</body>

</html>
