<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // wap in javascript to print number from 1 - 10 using do while loop

        var numbers = 1;
        do {
            document.write(numbers + "<br>");
            numbers++;
        } while (numbers <= 10);
    </script>
</body>

</html>
