<body>

    <script>
        //split() method splits a string object into an array of string by separating the 
        var name = "s-i-k-h-a";
        document.write(name.split('-')); //if no separatoe then the comma default separate the string
    </script>


    <!-- wap in js to find whether the given string is palindrome or not -->
    <script>
        var palName = "lol";
        var Name = palName.split('').reverse().join('');
        if (palName == Name) {
            document.write("The string is palindrome");
        } else {
            document.write("String is not palindrome");
        }
    </script>
</body>
