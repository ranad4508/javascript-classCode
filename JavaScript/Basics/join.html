<body>
    <script>
        // join() method
        var fruits = ["Banana", "Orange", "Mango", "Apple"];
        // document.write(fruits.join("-"));
    </script>
    <!-- pop() -->
    <script>
        // fruits.pop();
        // document.write(fruits);

        // push() method
        fruits.push("DragonFruit");
        fruits.push("Grapes");
        // document.write(fruits);

        // shift() method removes the first array element and shifts all ohter element to the lower index
        fruits.shift();
        document.write(fruits);

        // unshift() method unshift the array and add the elements in the array
        fruits.unshift("Lemon");
        document.write(fruits);
    </script>
