<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        document.write("date : " + date + "<br>");
        var date1 = new Date(2022, 2, 23);
        document.write("date1 : " + date1 + "<br>");

        var differenceInTime = date.getTime() - date1.getTime();
        var days = differenceInTime / (1000 * 24 * 60 * 60);
        document.write("differenceInTime " + parseInt(days) + "<br>");
    </script>
</body>

</html>
