<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math methods
        document.write("abs : " + Math.abs(-2.5) + "<br>");
        document.write("abs : " + Math.abs(2.5) + "<br>");

        document.write("ceil : " + Math.ceil(2.4) + "<br>");
        document.write("floor : " + Math.floor(2.4) + "<br>");

        document.write("max : " + Math.max(2, 4, 6, 11, 34) + "<br>");
        document.write("min : " + Math.min(3, 2, 5, 74) + "<br>");

        document.write("pow : " + Math.pow(3, 2) + "<br>");
    </script>
</body>

</html>
