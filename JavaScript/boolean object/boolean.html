<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // var bool = new Boolean(1);
        var bool = false;
        var x = bool.toString();
        document.write(x + "<br>");

        var y = bool.valueOf();
        document.write(y + "<br>");

        var num = 10;
        document.write(num.toString(16) + "<br>"); //it will display hexa value because it has base of 16 in toString
        //if it was 8 it will display octa value
        document.write(num.valueOf() + "<br>"); //it return the numeric value
    </script>
</body>

</html>
