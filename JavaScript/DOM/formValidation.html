<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
    <form action="" method="get" name="frm">
        Enter a name: <input type="text" name="username"><br> Enter email: <input type="text" name="email"><br> Enter a password: <input type="password" name="password"><br> Zip Code: <input type="number" name="zip"><br> Country: <select name="country"
            id="">
            <option value="0">Please select a country</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
        </select><br>
        <input type="submit" value="Submit" onclick="display()">

    </form>
    <script>
        function display() {
            var uname = document.frm.username.value;
            var email = document.frm.email.value;
            var password = document.frm.password.value;
            var zip = document.frm.zip.value;
            var country = document.frm.country.value;
            //for name
            if (uname == "") {
                alert("Please enter your name");
                return false;
            }
            //for email
            if (email == "") {
                alert("Please enter your email");
                return false;
            }
            //for password
            if (password == "" || password.length < 8) {
                alert("Password should be greater than 8 character");
                return false;
            }
            //for zip
            if (zip == "" || isNaN(zip) || zip.length < 5) {
                alert("Please enter your zip");
                return false;
            }
            //for country
            if (country == 0) {
                alert("Choose a country");
                return false;
            }

            document.write("Name : " + uname + "<br>Email : " + email + "<br>password : " + password + "<br>zip : " + zip + "<br>Country : " + country)
        }
        //there are three types of alert box, 
        /*
        1. prompt(it takes input from user)
        2. alert(it only has only one button ok)
        3. confirm(it has ok and cancel button)*/
    </script>
</body>

</html>
