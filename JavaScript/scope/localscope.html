<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function localScope() {
            //localscope and function scope is the same
            var a = 12;
            document.write("The value of a is " + a);
        }
        localScope();
        //the value of localscope is not displayed outside of that function
    </script>
</body>

</html>
