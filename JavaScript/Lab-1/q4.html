<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="frm">
        Enter number:
        <input type="num" name="number">
        <input type="submit" name="submit" value="submit" onclick="Prime()">

    </form>
    <script type="text/javascript">
        function Prime() {
            num = document.frm.number.value;
            var i;
            var flag = 0;
            if (num == 0 || num == 1) {
                flag = 1;

            }
            for (i = 2; i <= num / 2; ++i) {
                if (num % i == 0) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0) {
                document.write(num + " is prime num");
            } else {
                document.write(num + " is not a prime num");
            }
        }
    </script>
</body>

</html>
