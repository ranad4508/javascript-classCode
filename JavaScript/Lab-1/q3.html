<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="frm">
        Enter number: <input type="text" name="factorial" id=""><br>
        <input type="submit" value="Calculate" onclick="display()">
    </form>
    <script>
        function display() {
            var fact = document.frm.factorial.value;
            var result = 1;
            for (var i = 1; i <= fact; i++) {
                result = parseInt(result) * i;
            }
            document.write("Factorial is " + result);
        }
    </script>
</body>

</html>
