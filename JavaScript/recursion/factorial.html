<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // wap in js to find factorial of a number using recursion
        function factorial(x) {

            // if number is 0
            if (x == 0) {
                return 1;
            }

            // if number is positive
            else {
                return x * factorial(x - 1);
            }
        }
        document.write("Factorial of a number is " + factorial(5));
    </script>
</body>

</html>
